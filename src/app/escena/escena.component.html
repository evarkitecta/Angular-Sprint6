<div class="container-fluid vh-100 escenaBackground"
  [style.backgroundImage]="'url(../../assets/images/' + phrasesEscena[currentSentence].img + ')'">
  <div class="p-3">
    <button [disabled]="currentSentence == 0" class="btn btnsEscena col-6 fs-4" type="button"
      (click)="prev()">Anterior</button>
    <button [disabled]="currentSentence == phrasesEscena.length - 1" class="btn btnsEscena col-6 fs-4" type="button"
      (click)="next()">Seg√ºent</button>
    <p *ngFor="let phrase of phrasesEscena; let i=index" class="phraseEscena mx-2"
      [ngClass]="{'current': i === currentSentence}">
      {{phrase.text}}
    </p>
  </div>
</div>
